<!--USER-->


<div class="row.pull-left">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <br>
        <br>
            <img src="assets/images/User.png" alt="User.png">
            <div class="caption" Left>
                <br>
                <p>Here it is possible to modify or save new annotations and that information can be used later. If you do not have an user account,<a ng-click=open()> click here.</a></p>
                <br>
                <form id="signin" class="navbar-form navbar-right" role="form">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="email" ng-model="loginInfo.username" value="" placeholder="User Name">
                    </div>
                    <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" ng-model="loginInfo.password" name="password" value="" placeholder="Password">
                        </div>
                    <button type="submit" class="btn btn-default" ng-click="loginUser()">Login</button>
                </form>
          </div>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
  </div>
</div>
